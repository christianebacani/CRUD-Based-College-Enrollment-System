<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Enrollment System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card register-card">
            <div class="login-header">
                <div class="icon">âœ¨</div>
                <h1>Create Account</h1>
                <p class="subtitle">Join our enrollment system</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('register') }}" class="login-form">
                <div class="form-group">
                    <label for="full_name">Full Name *</label>
                    <input type="text" id="full_name" name="full_name" class="form-control" 
                           placeholder="Enter your full name" required autofocus>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" 
                           placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" class="form-control" 
                           placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" class="form-control" 
                               placeholder="Choose a strong password" required>
                        <button type="button" class="toggle-password" id="togglePasswordBtn" onclick="togglePassword()" aria-label="Toggle password visibility" title="Show password">
                            <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="role">Account Type *</label>
                    <select id="role" name="role" class="form-control" required>
                        <option value="user">User (Read-only access)</option>
                        <option value="admin">Admin (Full CRUD access)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Create Account</button>

                <div class="form-footer">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('togglePasswordBtn');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.getAttribute('type') === 'password') {
                // Show password - eye-off icon
                passwordInput.setAttribute('type', 'text');
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
                toggleBtn.style.color = '#667eea';
                toggleBtn.classList.add('active');
                toggleBtn.setAttribute('title', 'Hide password');
            } else {
                // Hide password - eye icon
                passwordInput.setAttribute('type', 'password');
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
                toggleBtn.style.color = '#6c757d';
                toggleBtn.classList.remove('active');
                toggleBtn.setAttribute('title', 'Show password');
            }
        }
        
        // Set initial tooltip
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('togglePasswordBtn').setAttribute('title', 'Show password');
        });
    </script>
</body>
</html>
